<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 left-div">
                 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQL7eJgfuu6cBLSk80m_10U3vl4DNpA_aKg73s65HRspDepnHubqMFEZLEOW3cGYuc-Uao&usqp=CAU" class="img-fluid pt-4" alt="Image 1"><br><br>

            <div class="col-md-5 right-div">
                <h2 class="mb-4"> CUSTOMER PROFILE</h2>
                <form action="/saveeee"  enctype="multipart/form-data">
                    <div class="form-group mb-4">
                        <label for="txtEmail" class="required">Email ID</label>
                        <input type="button" value="Search" id="searchbtn" name="searchbtn" style="background-color: hsl(210, 17%, 98%);">
                        <input type="email" class="form-control" id="txtEmail" name="emaill" required>
                    </div>

                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name" name="firstnamee" required>
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name" name="lastnamee" required>
                    </div>
                    
                    <div class="form-group mb-4">

                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="city">City</label>

                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="region">State / Province</label>

                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="ppic" class="form-label">Profile Pic</label>
                        <div class="input-group">
                            <input type="file" class="form-control" id="ppic" name="ppic"  aria-describedby="inputGroupFileAddon04" required aria-label="Upload" onchange="previewImage(this)">
                        </div>
                        <img id="img-preview" src="" alt="Preview" class="d-none" width="400" height="300">
                    </div>
                   
                    <div class="form-group mb-4">
                        <input type="checkbox" id="rules"> Terms and Conditions applied 
                    </div>
                   
                    <button class="btn btn-primary mb-4" id="save" type="submit" style="font-size:20px;">Save</button>
                </form>
            </div>
        </div>
    </div>
